<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoot'em up - Login</title>

	
	<link href="assets/img/favicon.png" rel="icon">

   
    <link rel="stylesheet" href="assets/css/style1.css">
	
	
    <script src="assets/vendor/jquery/jquery.min.js"></script>
</head>
<body>

    <div class="main">

        
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="assets/img/login.jpg" alt="sing up image"></figure>
                        <a href="cadastro.html" class="signup-image-link">Crie uma conta</a>
						<a href="index.html" class="signup-image-link">Me leve de volta a página inicial</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Inicie a sessão</h2>
                        <form action="valida.php" method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user" id="user" placeholder="Nome de usuário"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Senha"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Login"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
		
    </div>
</body>
</html>
