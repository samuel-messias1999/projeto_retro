<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoot'em up - Cadastro</title>

	<link href="assets/img/favicon.png" rel="icon">

    <link rel="stylesheet" href="assets/css/style1.css">
	
    <script src="assets/vendor/jquery/jquery.min.js"></script>
</head>
<body>

    <div class="main">

        
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Se cadastre</h2>
                        <form action="criar.php" method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user" id="user" placeholder="Nome de usuário"/>
                            </div>
							<div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Senha"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Cadastrar"/>
                            </div>
                        </form>
                    </div>
					
                    <div class="signup-image">
                        <figure><img src="assets/img/cadastro.jpg" alt="sing up image"></figure>
                        <a href="login.html" class="signup-image-link">Eu já sou um membro</a>
						<a href="index.html" class="signup-image-link">Me leve de volta a página inicial</a>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
